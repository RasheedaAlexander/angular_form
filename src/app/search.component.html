<form>
  <div class="form-group">

    <h1>{{title}}</h1>
    <p><i>{{fetches}}</i></p>
    <input #term (keyup)="search(term.value)"  type="text" name="item" [(ngModel)]="item" class="form-control" placeholder=" Search Music..."/>
  </div>
</form>

<div class="container-fluid" *ngIf="item">
  <div class="container">
    <ul id="categories">
      <li>All</li>
      <li>Songs</li>
      <li>Albums</li>
      <li>Ringtones</li>
      <li>More</li>
    </ul>
  </div>

  <div class="container-fluid" id="one">
    <h2 class="heading">Songs</h2>
    <div class="row">
      <div class="col-md-12">
        <ul>
          <li *ngFor="let item of items" class="results">

              <img class="artistPic" src="{{item.artworkUrl100}}">


              <p class="track">{{item.trackName}}</p>


              <p class="price">{{item.trackPrice | currency:'USD':true}}</p>

          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="two">
    <h2 class="heading">Albums</h2>
    <div class="row">
      <div class="col-md-12">
        <ul>
          <li *ngFor="let item of items" class="results">

              <img class="artistPic2" src="{{item.artworkUrl100}}">


              <p class="cName">{{item.collectionName}}</p>


              <p class="cPrice">{{item.collectionPrice | currency:'USD':true}}</p>

          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
